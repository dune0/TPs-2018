<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Multa</title>
</head>
<body>
	<div class="container">
	<h1>Formulario de multa</h1>
		<form>
			<label>Titular</label>
			<input type="text" name="titular" id="titular">
			<label>DNI</label>
			<input type="text" name="dni" id="dni">
			<label>Patente</label>
			<input type="text" name="patente" id="patente">
			<br/>
			<label>Tipo de vehiculo</label>
			<select id="tipo">
				<option value="1">Auto</option>
				<option value="2">Camion</option>
			</select>
			<input type="text" name="ejes" id="ejes" placeholder="ejes">
			<br>
			<br>
			<button id="cargar">Cargar</button>
		</form>
    </div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/auto.js"></script>
<script type="text/javascript" src="js/camion.js"></script>
</body>
</html>

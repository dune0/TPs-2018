<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
	<title>Encuesta</title>
</head>
<body>
	<div class="main">
		<h1>Encuesta de tecnologia</h1>    
		<form>
	    	<div>
				<label class="pregunta">Pais de residencia</label>
				<select name="pais" id="pais">
					<option value="-1" disabled selected>Elige un pais</option>
				</select>
			</div>
			<div class="radio">
				<label class="pregunta">1- Lenguaje de programacion preferido</label>
				<label><input type="radio" name="lenguaje" value="JavaScript">JavaScript</label>
				<label><input type="radio" name="lenguaje" value="Java">Java</label>
				<label><input type="radio" name="lenguaje" value="C#">C#</label>
			</div>
			<div class="radio">
				<label class="pregunta">2- Sistema operativo preferido</label>
				<label><input type="radio" name="sistema" value="Windows">Windows</label>
				<label><input type="radio" name="sistema" value="Linux">Linux</label>
				<label><input type="radio" name="sistema" value="Solaris">Solaris</label>
			</div>
			<div class="radio">
				<label class="pregunta">3- Editor de texto favorito</label>
				<label><input type="radio" name="editor" value="Sublime Text">Sublime Text</label>
				<label><input type="radio" name="editor" value="Atom">Atom</label>
				<label><input type="radio" name="editor" value="Visual Studio">Visual Studio</label>
			</div>
			<div class="radio">
				<label class="pregunta">4- ¿Hace cuanto programas?</label>
				<label><input type="radio" name="antiguedad" value="1-3 años">1-3 años</label>
				<label><input type="radio" name="antiguedad" value="3-6 años">3-6 años</label>
				<label><input type="radio" name="antiguedad" value="+6 años">+6 años</label>
			</div>
			<input type="button" name="enviar" value="Cargar">
			<label id="alert"></label>
			<label id="info-send"></label>
		</form>
	</div>
	<div class="clear"></div>
	<div class="respuestas">
			<p>Resultados parciales</p>
			<div class="resultados">
				<label class="pais">
					<p>País de residencia</p>
				</label>
				<label class="lenguaje">
					<p>Lenguaje</p>
				</label>
				<label class="sistema">
					<p>Sistema Operativo</p>
				</label>
				<label class="editor">
					<p>Editor de texto</p>
				</label>
				<label class="option">
					<p>Antigüedad</p>
				</label>
			</div>
			<div id="result"></div>
			<div id="none"></div>
		</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>

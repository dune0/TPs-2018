<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet"> 
</head>
<body>
	<form>
		<div class="name">
			<label>Name</label>
			<input type="text" name="nombre" id="nombre">
			<label class="error"></label>
		</div>
		<div class="apel">
			<label>Last name</label>
			<input type="text" name="apel" id="apel">
			<label class="error"></label>
		</div>
		<div class="mail">
			<label>Mail</label>
			<input type="text" name="mail" id="mail">
			<label class="error"></label>
		</div>
		<span>Movie genre</span><br>
		<div class="peliculas">
			<input type="checkbox" name="genero" class="genero">
			<label>Comedy</label>
			<input type="checkbox" name="genero" class="genero">
			<label>Romance</label>
			<input type="checkbox" name="genero" class="genero">
			<label>Terror</label>
			<input type="checkbox" name="genero" class="genero">
			<label>Drama</label>
		</div>
		<div class="boton">
			<button type="button" id="alquilar">Rent movie</button>
			<button type="button" id="btnLimpiar">Clean</button>
		</div>
	</form>
<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript" src="js/validar.js"></script>
</body>
</html>
